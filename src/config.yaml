site:
  name: Dra. Isadora Rosa
  site: 'https://draisadorarosa.com.br'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: false

# Default SEO metadata
metadata:
  title:
    default: Dra. Isadora Rosa
    template: '%s — Dra. Isadora Rosa'
  description: 'Especialista em ginecologia e reprodução humana. Agende sua consulta.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Dra. Isadora Rosa
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
    profile:
      username: 'isadorarosa'
  twitter:
    cardType: summary_large_image

i18n:
  language: pt-BR
  textDirection: ltr

apps:
  blog:
    isEnabled: false
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'light:only' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
